<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGV EV + Battery Permit Radar | PermitPulse</title>
  <meta name="description" content="See new EV charging, battery storage, and electrical upgrade permits in Glendora, San Dimas, Azusa, Covina, West Covina." />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#050505; color:#eaeaea; }
    .wrap { max-width:1100px; margin:0 auto; padding:24px; }
    .card { background:#0b0b0b; border:1px solid #1b1b1b; border-radius:16px; padding:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .chip { padding:10px 12px; border-radius:999px; border:1px solid #2a2a2a; background:#0a0a0a; color:#ddd; cursor:pointer; }
    .chip.on { border-color:#2952ff; box-shadow:0 0 0 1px rgba(41,82,255,.25) inset; }
    .btn { padding:10px 12px; border-radius:12px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    .btn.primary { border-color:#ff4400; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #1f1f1f; font-size:14px; vertical-align:top; }
    th { color:#bdbdbd; font-weight:600; }
    a { color:#7ea0ff; text-decoration:none; }
    .muted { color:#9a9a9a; font-size:13px; }
    .h1 { font-size:28px; font-weight:800; margin:0 0 6px; }
    .sub { color:#bdbdbd; margin:0 0 18px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .right { display:flex; gap:10px; align-items:center; }
  </style>
</head>
<body data-api-base="https://pp-sgv-radar.matasergio741.workers.dev">
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="h1">SGV EV + Battery Permit Radar</div>
        <p class="sub">Glendora • San Dimas • Azusa • Covina • West Covina</p>
        <div class="muted" id="updated">Loading…</div>
      </div>
      <div class="right">
        <button class="btn primary" id="csvBtn">Download CSV</button>
        <a class="btn" href="/booking.html">Get Daily Lead List</a>
      </div>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:10px;">
        <button class="chip on" data-cat="all">All</button>
        <button class="chip" data-cat="ev">EV Charging</button>
        <button class="chip" data-cat="battery">Battery / ESS</button>
        <button class="chip" data-cat="panel">Panel / Service Upgrades</button>
        <button class="chip" data-cat="solar">Solar + Storage</button>
      </div>

      <div class="row">
        <button class="chip on" data-days="14">14d</button>
        <button class="chip" data-days="30">30d</button>
        <button class="chip" data-days="60">60d</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Score</th>
            <th>Date</th>
            <th>City</th>
            <th>Address</th>
            <th>Category</th>
            <th>Description</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="6" class="muted">Loading radar…</td></tr>
        </tbody>
      </table>
    </div>

    <p class="muted" style="margin-top:14px;">
      Note: early version uses public signals + rapid normalization. Full automation per-city is rolling in.
    </p>
  </div>

  <script src="/assets/sgv-radar.js" defer></script>
</body>
</html>
